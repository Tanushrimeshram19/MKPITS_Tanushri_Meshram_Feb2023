<!DOCTYPE html>
<html>

<head>
<title>HTML div Tag</title>
</head>

<body>

<!-- First group of tags -->
<div style = "color:red">
<h4>This is first group</h4>
<p>Following is a list of vegetables</p>

<ul>
<li>Beetroot</li>
<li>Ginger</li>
<li>Potato</li>
<li>Radish</li>
</ul>
</div>

<!-- Second group of tags -->
<div style = "color:green">
<h4>This is second group</h4>
<p>Following is a list of flowers</p>

<ul>
<li>Rose</li>
<li>Sunflower</li>
<li>Lotus</li>
<li>Lily</li>
</ul>
</div>
</body>

</html>
