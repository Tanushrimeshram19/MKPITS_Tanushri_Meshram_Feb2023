<html>
<h1 align="center">Greater Number</h1>
<hr>
<body>
Enter number1:<input type="text"id="num1"/><br> <br>
Enter number2:<input type="text"id="num2"/> <br> <br>

<input type="button"value="show greater"onclick=greater number();"/>
<span id="res">result:</span>
</body>
<script language="javascript">

function greaternumber()
{
var number1,number2,result;
number1=parseInt(document.getElementById("num1").value);
number2=parseInt(document.getElementById("num2").value);
result=num1>num2;
document.getElementById("res").innerHTML="result="result;
}
</script>
</html>
