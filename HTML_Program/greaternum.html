<html>


<body>
Enter number1:<input type="text" id="num1"/><br> <br>
Enter number2:<input type="text" id="num2"/> <br> <br>

<input type="button" value="show greater" onclick="greaternumber();"/>
<span id="res">result:</span>
</body>
<script language="javascript">

function greaternumber()
{
var number1,number2;
number1=document.getElementById("num1").value;
number2=document.getElementById("num2").value;
if(number1>number2)
{
document.getElementById("res").innerHTML=+number1+ "is greater than" +number2;
}
else
{
document.getElementById("res").innerHTML=+number2+ "is greater than" +number1;
}
}
</script>
</html>
